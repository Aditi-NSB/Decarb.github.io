<body style="margin: 0; overflow: hidden;">

            <a-asset-item id="your-model" src="C:\Users\ADas\OneDrive - NSB Schiffahrts GmbH & Co. KG\Dokumente\Unity\Collab1\Web publish 2023-2"></a-asset-item>
        </a-assets>

        <a-entity camera></a-entity>
    </a-scene>
